<!DOCTYPE html>
<html lang="es">
<head>
  <div class="header">
    <div class="navbar">
      <div class="nav-items">
        <a href="#" class="nav-item" data-target="registro">Registro</a>
        <a href="#" class="nav-item" data-target="seguimiento">Seguimiento</a>
        <a href="#" class="nav-item" data-target="prevision">Previsión</a>
        <a href="#" class="nav-item" data-target="embudo">Embudo</a>
        <a href="#" class="nav-item" data-target="tareas">Tareas</a>
      </div>
      <div class="header-right">
        <div class="user-avatar">UMG</div>
        <span style="font-size: 12px; color: #6c757d;">UMG VENTAS</span>
      </div>
    </div>
  </div>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Propuestas</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Dashboard de Propuestas Comerciales</h1>
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <!-- Formulario -->
<section class="bg-white p-6 rounded-xl shadow-lg mb-8 transition-transform hover:scale-105">
  <h2 class="text-2xl font-semibold mb-4 text-gray-700">Crear nueva propuesta</h2>
  <div class="grid md:grid-cols-2 gap-4">
    <input id="titulo" type="text" placeholder="Título" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="monto" type="number" placeholder="Monto" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="clienteId" type="number" placeholder="ID del Cliente" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="responsable" type="text" placeholder="Responsable" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="contacto" type="text" placeholder="Contacto Principal" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="email" type="email" placeholder="Email de contacto" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <input id="telefono" type="text" placeholder="Teléfono de contacto" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

    <!-- Tipo de negocio -->
    <select id="tipoNegocio" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      <option value="General">General</option>
      <option value="Producto">Producto</option>
      <option value="Servicio">Servicio</option>
      <option value="Proyecto">Proyecto</option>
      <option value="Suscripción">Suscripción</option>
    </select>
  </div>
  <textarea id="descripcion" placeholder="Descripción" class="w-full mt-4 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
  <button id="crear" class="mt-4 bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">Crear</button>
</section>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.nav-item').forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        const target = el.dataset.target;
        switch(target) {
          case 'seguimiento':
            window.location.href = '../Seguimiento_oportunidades/seguimiento.html';
            break;
          case 'prevision':
            window.location.href = '../prevision_ventas/index.html';
            break;
          case 'registro':
            window.location.href = './index.html';
            break;
          case 'tareas':
            window.location.href = '../asignacion_tareas/index.html';
            break;
          case 'embudo':
            window.location.href = '../Gestión de embudos de ventas/apiprueba/index.html';
            break;
        }
      });
    });
  });
</script>

    <!-- Filtro de estados -->
    <section class="flex justify-center gap-4 mb-6 flex-wrap">
      <button onclick="filterEstado('')" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 transition">Todos</button>
      <button onclick="filterEstado('Borrador')" class="px-4 py-2 rounded-lg bg-yellow-200 hover:bg-yellow-300 transition">Borrador</button>
      <button onclick="filterEstado('Enviada')" class="px-4 py-2 rounded-lg bg-blue-200 hover:bg-blue-300 transition">Enviada</button>
      <button onclick="filterEstado('Aceptada')" class="px-4 py-2 rounded-lg bg-green-200 hover:bg-green-300 transition">Aceptada</button>
      <button onclick="filterEstado('Rechazada')" class="px-4 py-2 rounded-lg bg-red-200 hover:bg-red-300 transition">Rechazada</button>
    </section>

    <!-- Lista de propuestas -->
    <section id="propuestas" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Tarjetas generadas dinámicamente -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
