<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Previsión de Ventas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <div class="nav-items">
        <a href="#" class="nav-item" data-target="registro">Registro</a>
        <a href="#" class="nav-item" data-target="seguimiento">Seguimiento</a>
        <a href="#" class="nav-item" data-target="prevision">Previsión</a>
        <a href="#" class="nav-item" data-target="embudo">Embudo</a>
        <a href="#" class="nav-item" data-target="tareas">Tareas</a>
      </div>
      <div class="header-right">
        <div class="user-avatar">UMG</div>
        <span style="font-size: 12px; color: #6c757d;">UMG VENTAS</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-item').forEach(el => {
        el.addEventListener('click', (e) => {
          e.preventDefault();
          const target = el.dataset.target;
          switch(target) {
            case 'seguimiento':
              window.location.href = '../Seguimiento_oportunidades/seguimiento.html';
              break;
            case 'prevision':
              window.location.href = './index.html';
              break;
            case 'registro':
              window.location.href = '../registro_oportunidades/index.html';
              break;
            case 'tareas':
              window.location.href = '../asignacion_tareas/index.html';
              break;
            case 'embudo':
              window.location.href = '../Gestión de embudos de ventas/apiprueba/index.html';
              break;
          }
        });
      });
    });
  </script>

  <div class="container">
    <h1>Dashboard de Previsión de Ventas</h1>

    <!-- Filtros -->
    <div class="filtros">
      <label for="fechaInicio">Fecha Inicio:</label>
      <input type="date" id="fechaInicio">

      <label for="fechaFin">Fecha Fin:</label>
      <input type="date" id="fechaFin">

      <button id="btnFiltrar">Filtrar</button>
    </div>

    <!-- Gráfico -->
    <canvas id="graficoVentas" width="800" height="400"></canvas>

    <!-- Exportar -->
    <button id="btnExportar">Exportar a Excel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
